<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe um número entre 1 e 100:</p>
        <input type="number" id="guess" min="1" max="100" placeholder="Digite seu palpite">
        <button onclick="checkGuess()">Adivinhar</button>
        <p id="message"></p>
        <p id="attempts">Tentativas restantes: 3</p>
        <button id="restart-btn" onclick="restartGame()" style="display:none;">Reiniciar Jogo</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
